<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit Domain-Login</title>
  
  <link rel="stylesheet" href="login.css">

</head>
<body>
  
  <canvas id="matrix-bg"></canvas>

  
  <div class="login-container">
    <h1 class="brand">Domain-Login</h1>
    <h2>Login</h2>

    <form id="loginForm">
      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit">Login</button>

      <a href="forgate.html" class="forgot-link" target="_parent">Forgot Password?</a>
      <a href="register.html" class="signup">New User SignUp</a>

      <div class="success" id="successMsg">✅ Login Successful!</div>
      <div class="error" id="errorMsg">⚠️ Login Failed!</div> 
    </form>
  </div>

  
  <script type="module">
    // --- START: FIREBASE AUTH LOGIC ---

    // 1. Import necessary Firebase functions directly from the CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    // import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"; // Include if needed

    // 2. YOUR FIREBASE CONFIGURATION OBJECT (USE YOUR ACTUAL VALUES)
    const firebaseConfig = {
      apiKey: "AIzaSyBjhAwiM7liOmO98ACNPq3eEdE4oasAIes", // <-- Your actual API Key
      authDomain: "greencart-ae8c9.firebaseapp.com",
      projectId: "greencart-ae8c9",
      storageBucket: "greencart-ae8c9.firebasestorage.app",
      messagingSenderId: "321216625878",
      appId: "1:321216625878:web:0d8809900ccd1634cedd77",
      measurementId: "G-S7J4E0WCVV" // Include if using analytics
    };

    // 3. Initialize Firebase App and Auth Service
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app); 
    // const analytics = getAnalytics(app); // Initialize analytics if needed

    // 4. Get references to your form elements
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    // Helper function to display messages
    function showMessage(element, message) {
      successMsg.style.display = "none";
      errorMsg.style.display = "none";
      element.textContent = message;
      element.style.display = "block";
      setTimeout(() => {
        element.style.display = "none";
      }, 3000);
    }

    // 5. Form submit handler with Firebase login logic
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = emailInput.value;
      const password = passwordInput.value;

      if (!email || !password) {
        showMessage(errorMsg, "⚠️ Please enter both email and password.");
        return;
      }

      try {
        // CORE: Firebase Sign-In Call
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Success Logic
        console.log("User successfully logged in:", user.uid);
        showMessage(successMsg, "✅ Login Successful!");

        // **TODO: REDIRECT THE USER AFTER SUCCESSFUL LOGIN**
        // Example: window.location.href = "/dashboard.html"; 

        form.reset(); // Clear inputs

      } catch (error) {
        // Error Logic
        const errorCode = error.code;
        console.error("Firebase Error:", errorCode);
        
        let userMessage = "⚠️ Login Failed. Check credentials.";
        
        if (errorCode === 'auth/invalid-email' || errorCode === 'auth/user-not-found' || errorCode === 'auth/wrong-password') {
          userMessage = "⚠️ Invalid Email or Password.";
        } else if (errorCode === 'auth/too-many-requests') {
          userMessage = "⚠️ Access blocked due to too many failed attempts.";
        }

        showMessage(errorMsg, userMessage);
        passwordInput.value = ''; // Clear password on failure
      }
    });
    // --- END: FIREBASE AUTH LOGIC ---


    // --- START: EXISTING MATRIX BACKGROUND LOGIC (UNCHANGED) ---
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01HTMLCSSJAVASCRIPT<>[]{}CODEFIXSOFT';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) {
      drops[x] = 1;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff9f';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);
    // --- END: EXISTING MATRIX BACKGROUND LOGIC ---
  </script>
</body>
</html>
