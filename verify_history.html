<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCart - Master Verification Ledger</title>
    <link rel="stylesheet" href="verify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="dashboard-container">
    <header>
        <h1><i class="fas fa-shield-alt"></i> GreenCart Audit Ledger</h1>
        <p>Immutable Blockchain Verification History</p>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Verified</h3>
            <span id="totalCount">0</span>
        </div>
        <div class="stat-card">
            <h3>Goods Exports</h3>
            <span id="goodsCount">0</span>
        </div>
        <div class="stat-card">
            <h3>Services</h3>
            <span id="servicesCount">0</span>
        </div>
        <div class="stat-card">
            <h3>Travel Docs</h3>
            <span id="travelCount">0</span>
        </div>
    </div>

    <div class="table-wrapper">
        <table class="ledger-table">
            <thead>
                <tr>
                    <th>Date/Time</th>
                    <th>Type</th>
                    <th>Details / Origin</th>
                    <th>Blockchain Audit Hash</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="ledgerBody">
                <tr>
                    <td colspan="5" class="loading-text">Connecting to Decentralized Ledger...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="module" src="verify.js"></script>
</body>
</html>
